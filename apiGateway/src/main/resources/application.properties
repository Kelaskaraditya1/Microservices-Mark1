spring.application.name=Api-Gateway
server.port=8084

# Eureka Client configurations:

eureka.instance.prefer-ip-address=true
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.client.service-url.defaultZone=http://localhost:8080/eureka

# Api-Gateway configurations:

#1) Hotel Microservice:

spring.cloud.gateway.routes[0].id=hotel-microservice
spring.cloud.gateway.routes[0].uri=http://localhost:8083
spring.cloud.gateway.routes[0].predicates[0]=Path=/hotel/**


#2) Rating Microservice:

spring.cloud.gateway.routes[1].id=rating-microservice
spring.cloud.gateway.routes[1].uri=http://localhost:8082
spring.cloud.gateway.routes[1].predicates[0]=Path=/ratings/**


#3) User Microservice:

spring.cloud.gateway.routes[2].id=user-microservice
spring.cloud.gateway.routes[2].uri=http://localhost:8081
spring.cloud.gateway.routes[2].predicates[0]=Path=/user/**

logging.level.root=info
logging.level.org.springframework.cloud.gateway.route.RouteDefinitionLocator=INFO
logging.level.org.springframework.cloud.gateway=TRACE





